<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="vendors/jquery-3.6.0 2.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>Task Manager</h1>
  </header>
  <main>
    <section>
      <h3>Add a new task</h3>
      <label></label><input placeholder="Things you'll probably not do"type="text" name="" value="" id="taskToComplete" size="50">
      <br />
      <label></label><input type="date" name="" value="" id="dateAdded" size="50">
      <br />
      <button type="button" id="submitBtn">Submit</button>
    </section>
    <section>
      <div>
        <h3>Task List</h3>
        <table>
          <thead>
        <tr>
              <th>Task to do</th>
              <th>Date added</th>
              <th>Is Complete?</th>
              
            </tr>
           
          </thead>
          <tbody id="taskList">
            
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>

</html>
